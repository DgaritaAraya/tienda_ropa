<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link rel="stylesheet" href="css/stylepag.css">
</head>
<body>
    <h1>Gestión de Datos</h1>
    <nav>
        <ul>
            
            <li><a href="index.html" id="link-eliminar">Regresar</a></li> 
        </ul>
    </nav>
    <div id="content">
        <section id="cliente-section">
            <br>
            <br>
            <h2>Cliente</h2>
            <br>
            <br>
            <!-- Tabla para mostrar los clientes -->
            <table id="cliente-table">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo electrónico</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                        
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- Formulario para agregar un cliente -->
            <h3>Agregar Nuevo Cliente</h3>
            <form id="agregar-cliente-form">
                <label for="add-id">Cédula:</label>
                <input type="number" id="add-id" name="id_cliente" required><br>
            
                <label for="add-nombre">Nombre:</label>
                <input type="text" id="add-nombre" name="nombre_cliente" required><br>
            
                <label for="add-apellidos">Apellidos:</label>
                <input type="text" id="add-apellidos" name="apellidos_cliente" required><br>
            
                <label for="add-correo">Correo electrónico:</label>
                <input type="email" id="add-correo" name="correo" required><br>
            
                <label for="add-telefono">Teléfono:</label>
                <input type="number" id="add-telefono" name="telefono" required><br>
            
                <label for="add-direccion">Dirección:</label>
                <input type="text" id="add-direccion" name="direccion" required><br>
            
                <button type="submit">Agregar cliente</button>
            </form>
            

            <!-- Formulario para actualizar un cliente -->
            <form id="update-cliente-form" style="display: none;">
                <h3>Actualizar Cliente</h3>
                <input type="hidden" id="update-id" name="id_cliente"> <!-- Campo oculto para el ID -->

                <label for="update-nombre">Nombre:</label>
                <input type="text" id="update-nombre" name="nombre_cliente" required><br>

                <label for="update-apellidos">Apellidos:</label>
                <input type="text" id="update-apellidos" name="apellidos_cliente" required><br>

                <label for="update-correo">Correo electrónico:</label>
                <input type="email" id="update-correo" name="correo" required><br>

                <label for="update-telefono">Teléfono:</label>
                <input type="number" id="update-telefono" name="telefono" required><br>

                <label for="update-direccion">Dirección:</label>
                <input type="text" id="update-direccion" name="direccion" required><br>
                
                <button type="submit">Actualizar</button>
            </form>

            
        </section>
    </div>
    <script src="js/cliente.js"></script>
    <script src="js/scripts_cliente.js"></script>
</body>
</html>
